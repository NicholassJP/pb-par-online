<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/login_page.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="image/ills/login_ilustrasi.png" style="width: 70%" />
      </div>
      <div class="login-content">
        <form action="dashboard.html">
          <img
            src="image/ills/Logotype-apps-3.png"
            style="width: 100%; height: 100%"
          />
          <h2 class="title">Log In</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <input type="text" class="input" placeholder="Masukan NIK" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <input type="password" class="input" placeholder="Masukan PIN" />
            </div>
          </div>
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-bottom">
        <p class="alignleft bold">Copyright 2020 All Rights Reserved</p>
          <p class="alignright bold">PT. Sumber Alfaria Trijaya, Tbk</p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
