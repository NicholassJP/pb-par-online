<html>
  <head>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <link

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <title>PB PAR ONLINE</title>
    <link rel="icon" href="img/icon.jpeg" />

  <body>
    <div class="container">
      <div class="row mt-5 d-flex align-items-center">
        <div class="col-sm">
          <img src="image/ills/login_ilustrasi.png" width="100%" alt="" />
        </div>
        <div class="col">
            <img src="image/ills/Logotype-apps-3.png" alt="" class="mb-4" />
            <div class="card">
                <form action="dashboard.html" class="card-body cardbody-color p-lg-5">
                  <h1 class="mt-4 mb-4">Log In</h1>  
                  <div class="mb-3">
                    <label for="nik" class="form-label">NIK</label>
                    <input type="text" class="form-control" id="nik" placeholder="Masukan NIK">
                  </div>
                  <div class="mb-3">
                    <label for="pin" class="form-label">PIN</label>
                    <input type="password" class="form-control" id="pin" placeholder="Masukan PIN">
                  </div>
                  <div class="text-center"><button type="submit" class="btn-secondary">OK</button></div>
                </form>
              </div>
      </div>
    </div>
    </div>

    </div>
